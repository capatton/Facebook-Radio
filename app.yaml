application: facebook-radio-practice
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /js
  static_dir: js
- url: /player
  static_files: player.html
  upload: player.html
- url: /login
  static_files: login.html
  upload: login.html
- url: /.*
  static_files: master.html
  upload: master.html